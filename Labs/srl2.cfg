set / interface ethernet-1/1 admin-state enable
set / interface ethernet-1/1 subinterface 0
set / interface ethernet-1/1 subinterface 0 ipv4
set / interface ethernet-1/1 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/1 subinterface 0 ipv4 address 192.168.0.1/31
set / interface ethernet-1/1 subinterface 0 ipv6
set / interface ethernet-1/1 subinterface 0 ipv6 admin-state enable
set / interface ethernet-1/1 subinterface 0 ipv6 address 2002::192.168.0.1/127

set / network-instance default
set / network-instance default interface ethernet-1/1.0

set / system aaa authorization role plugin superuser true
set / system aaa authorization role plugin services [ cli ]
set / system aaa authentication user auser password auser
set / system aaa authentication user auser role [ plugin ]
set / system aaa authentication user cnxuser password cnxuser
set / system aaa authentication user cnxuser role [ plugin ]
set / system aaa authentication user juser password juser
set / system aaa authentication user juser role [ plugin ]
set / system aaa authentication user nokuser password nokuser
set / system aaa authentication user nokuser role [ plugin ]
